<!DOCTYPE html>
<html lang="de">
  <head>
    <link crossorigin="anonymous" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" rel="stylesheet" />
    <link rel="shortcut icon" type="image/x-icon" href="../assets/img/favicon.ico" />
    <link href="style.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Todolist</title>
    <script src="app.js" type="module"></script>
  </head>
  <body>
    <nav>
      <h1><i class="fas fa-clipboard-list"></i> Todolist</h1>

      <div class="toggle">
        <input id="sliderState" type="checkbox" />
        <label for="sliderState" class="slider"></label>
    </div>
    </nav>

    <div class="welcome-heading-wrapper">
      <h2>Hey <input type="text" class="name-input input-styling"><span class="welcome-name">[NAME]!</span></h2>
      <span>You currently have <span class="marked-list-text">0 lists</span> with a total of <span class="marked-todo-text">0 todos.</span></span>
    </div>

    <div class="main-wrapper">
      <div class="item left-content-wrapper">
        <span>Lists</span>

        <label>
          <input autocomplete="off" class="newListInput" maxlength="30" placeholder="New list name..." type="text" />
        </label>

        <ul id="list-container"></ul>
      </div>

      <div class="item right-content-wrapper">
        <span><i class="fas fa-shopping-cart"></i> [List Name]</span>

        <label>
          <input type="text" class="new-todo-input" placeholder="New todo..." />
        </label>

        <ul id="listView"></ul>
      </div>
    </div>
  </body>
</html>
